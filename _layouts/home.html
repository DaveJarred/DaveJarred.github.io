<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Dave Jarred</title>
		<link rel="alternate" type="application/atom+xml" href="@root_path/feed/">
		<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/css/animate.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/css/flexslider.css" type="text/css" media="screen" />
		<script src="/js/modernizr.js"></script>
		<meta name="viewport" content="user-scalable=no, width=device-width" />
	</head>
	<body>
	<div id=container>
		<header class="twelve">
		<a href="/"><div id="header" class="col five">
			<h1>
				Dave Jarred
			</h1>
		</div></a>
			<div id="navigation" class="col seven">
				<ul>
					{% for weight in (1..10) %}
					  {% for p in site.pages %}
					    {% if p.weight == weight %}
					      <li>
					      	<a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
					          {{ p.title }}
					        </a>
					      </li>
					    {% endif %}
					  {% endfor %}
					{% endfor %}
				<li>
					<a href="http://www.drawamalg.com/">Drawamalgs</a>
				</ul>
			</div>
		</header>
		<div id="content" class="home index">

                {{ content }}

		</div>
		<hr>
		<div id="footer" class="col six"><p>&copy; Copyright Dave Jarred 2013</p></div>
	</div>
		<script src="/js/navigation.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
		<!-- jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="/js/jquery-1.3.2.js">\x3C/script>')</script>
		<!-- FlexSlider -->
		<script defer src="/js/jquery.flexslider.js"></script>
		<script type="text/javascript">
			// Can also be used with $(document).ready()
			$(window).load(function() {
			  $('.flexslider').flexslider({
				animation: "slide"
			  });
			});
		  </script>
  <!-- Optional FlexSlider Additions -->
  <script src="/js/jquery.easing.js"></script>
  <script defer src="/js/demo.js"></script>
	</body>
</html>
